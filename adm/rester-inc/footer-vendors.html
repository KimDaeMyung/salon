<!--begin::CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/classic/ckeditor.js"></script>
<script>
    var allEditors = document.querySelectorAll('textarea.ckeditor');
    for (var i=0; i<allEditors.length; ++i)
    {
        ClassicEditor
            .create( allEditors[i], { removePlugins: [ 'ImageUpload', 'MediaEmbed' ] } )
            .catch( error => { console.error( error ); } );
    }

    $(function() {
        $(".page-list-sortable").sortable();

        // 이전 엘리먼트를 복사하여 위에 붙임
        $(".page-list-add").click(function () {
            let _sortable = $(this).prev();
            let _e = _sortable.children().last().clone();
            _e.find("input,select").val("");
            _e.find("label.custom-file-label").html("파일 업로드");
            _e.find("div.thumb").html("");
            // 이름변경
            _e.find("input,select").each(function(){
                let idx = parseInt($(this).attr("name").match(/\[([0-9]*)]$/)[1])+1;
                let name = $(this).attr("name").replace(/\[[0-9]*]$/,'['+idx+']');
                $(this).attr('name',name);
            });
            _sortable.append(_e);
            _sortable.sortable();
            return false;
        });

        $(document).on('click', ".page-list-close", function () {
            if ($(this).parent().parent().siblings().length === 0) {
                alert("마지막 엘리먼트는 삭제할 수 없습니다.");
            }
            else {
                $(this).parent().parent().remove();
            }
            return false;
        });

        $("form").submit(function () {
            let submit = true;
            $(this).find('input.required').each(function(){
                if($(this).val()==="")
                {
                    submit = false;
                    $(this).focus();
                }
            });
            if(!submit) alert("필수입력 데이터 누락!!");
            $(this).find('input:checkbox:not(:checked)').each(function () {
                $(this).val("0");
                $(this).prop('checked', true);
            });
            return submit;
        });

        $(".colorbox").click(function(){
            let href = $(this).attr("href");
            $.colorbox({html:"<img src='"+href+"' width='100%'/>", maxWidth:"80%", maxHeight:"80%" });
            setTimeout(function(){
                $.colorbox({html:"<img src='"+href+"' width='100%'/>", maxWidth:"80%", maxHeight:"80%" });
            },200);
            return false;
        });
    });
</script>

<!--end::CKEditor -->
